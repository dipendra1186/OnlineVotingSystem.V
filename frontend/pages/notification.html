<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notifications Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f5f9;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #1e3a8a;
            color: white;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            position: fixed;
        }

        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            flex: 1;
        }

        .sidebar li {
            margin: 1rem 0;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            display: block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #3b82f6;
        }

        .logout-btn {
            margin-top: 2rem;
            background-color: #ef4444;
            border: none;
            padding: 0.8rem;
            font-size: 1.1rem;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #dc2626;
        }

        .main-content {
            margin-left: 250px;
            padding: 2.5rem;
            width: calc(100% - 250px);
            overflow-y: auto;
        }

        .notification-card {
            background: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .notification-card h3 {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .notification-card p {
            margin: 0.5rem 0;
        }

        .btn {
            padding: 0.4rem 0.8rem;
            margin-right: 0.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-edit {
            background-color: #3b82f6;
            color: white;
        }

        .btn-delete {
            background-color: #ef4444;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .form-container {
            background: white;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 0.7rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
        }

        .form-container button {
            background-color: #10b981;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-container button:hover {
            background-color: #059669;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/Candidate">Manage Candidates</a></li>
            <li><a href="/countdown">Countdown</a></li>
            <li><a href="/results">Results</a></li>
            <li><a href="/verifyVoters">Verify Voters</a></li>
            <li><a href="/notifications" class="active">Notifications</a></li>
        </ul>
        <button class="logout-btn">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="text-2xl font-bold mb-6">Manage Notifications</h1>

        <!-- Form to add new notification -->
        <div class="form-container">
            <h2 class="text-xl font-semibold mb-4">Create New Notification</h2>
            <input type="text" id="title" placeholder="Title">
            <textarea id="message" rows="4" placeholder="Message"></textarea>
            <button onclick="addNotification()">Add Notification</button>
        </div>

        <!-- Notification list -->
        <div id="notification-list"></div>
    </div>

    <script>
        async function fetchNotifications() {
                console.log("Fetching notifications...");
                try {
                    const response = await fetch('/api/notifications');
                    const data = await response.json();
                    console.log("Fetched notifications:", data); // Log the fetched data

                    if (data.success && Array.isArray(data.notifications)) {
                        const list = document.getElementById('notification-list');
                        list.innerHTML = ''; // Clear previous content

                        if (data.notifications.length > 0) {
                            data.notifications.forEach(notification => {
                                const card = document.createElement('div');
                                card.className = 'notification-card';
                                card.innerHTML = `
                        <h3>${notification.title}</h3>
                        <p>${notification.message}</p>
                        <small>${new Date(notification.created_at).toLocaleString()}</small>
                        <div class="mt-4">
                            <button class="btn btn-edit" onclick="editNotification(${notification.id})">Edit</button>
                            <button class="btn btn-delete" onclick="deleteNotification(${notification.id})">Delete</button>
                        </div>
                    `;
                                list.appendChild(card);
                            });
                        } else {
                            list.innerHTML = '<p>No notifications available.</p>';
                        }
                    } else {
                        console.error('Failed to fetch notifications. Invalid response structure.');
                        alert("Failed to fetch notifications. Please try again later.");
                    }
                } catch (error) {
                    console.error('Error fetching notifications:', error);
                    alert("Failed to fetch notifications. Please try again later.");
                }
            }


        async function addNotification() {
            const title = document.getElementById('title').value;
            const message = document.getElementById('message').value;

            if (!title || !message) {
                alert('Please fill in both title and message!');
                return;
            }

            try {
                await fetch('/api/notifications', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, message })
                });
                document.getElementById('title').value = '';
                document.getElementById('message').value = '';
                fetchNotifications();
                if (data.success) {
                    alert('Notification added successfully!');
                }
            } catch (error) {
                console.error('Error adding notification:', error);
            }
        }

        async function deleteNotification(id) {
            if (confirm('Are you sure you want to delete this notification?')) {
                try {
                    await fetch(`/api/notifications/${id}`, { method: 'DELETE' });
                    fetchNotifications();
                } catch (error) {
                    console.error('Error deleting notification:', error);
                }
            }
        }

        async function editNotification(id) {
            const newTitle = prompt('Enter new title:');
            const newMessage = prompt('Enter new message:');

            if (newTitle && newMessage) {
                try {
                    await fetch(`/api/notifications/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title: newTitle, message: newMessage })
                    });
                    fetchNotifications();
                } catch (error) {
                    console.error('Error updating notification:', error);
                }
            }
        }

        window.onload = fetchNotifications;
    </script>

</body>

</html>
