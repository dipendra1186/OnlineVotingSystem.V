<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Reset Password Container */
        .reset-password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Reset Password Panel */
        .reset-password-panel {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading Styles */
        .reset-password-panel h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        /* Paragraph Styles */
        .reset-password-panel p {
            margin-bottom: 30px;
            color: #666;
            font-size: 16px;
        }

        /* Input and Button Styles */
        .reset-password-panel input[type="password"],
        .reset-password-panel button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Button Styles */
        .reset-password-panel button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-password-panel button:hover {
            background-color: #0056b3;
        }

        /* Back to Login Link */
        .reset-password-panel .back-to-login {
            margin-top: 20px;
        }

        .reset-password-panel .back-to-login a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .reset-password-panel .back-to-login a:hover {
            text-decoration: underline;
        }

        /* Success or Error Message Styles */
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-size: 16px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="reset-password-container">
        <div class="reset-password-panel">
            <h2>Reset Your Password</h2>
            <form id="reset-password-form">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter new password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>

                <button type="submit">Reset Password</button>
            </form>

            <div class="back-to-login">
                <a href="/login.html">Back to Login</a>
            </div>

            <div id="message" class="message" style="display:none;"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get("token");
                const userID = urlParams.get("ID");

                if (!token || !userID) {
                    alert("Invalid reset link. Please request a new one.");
                    window.location.href = "/forgotpassword"; // Redirect if missing
                }

                // Autofill hidden input for ID
                document.getElementById("userID").value = userID;
                document.getElementById("resetToken").value = token;
            });

            // Function to handle password reset
            async function resetPassword(event) {
                event.preventDefault();

                const token = document.getElementById("resetToken").value;
                const userID = document.getElementById("userID").value;
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirmPassword").value;

                const response = await fetch("http://localhost:3000/api/reset-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token, userID, password, confirmPassword }),
                });

                const data = await response.json();
                alert(data.message);

                if (data.success) {
                    window.location.href = "/login";
                }
            }

    </script>

</body>

</html>
