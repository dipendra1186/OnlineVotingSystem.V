<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            font-size: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = './signup';
        }, 5000);
    </script>
</head>

<body>
    <div class="container">
        <h1>Welcome to Our Voting System</h1>
        <p>Redirecting to Sign Up...</p>
    </div>
</body>

</html>
