<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Notices</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f5f9;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            width: 250px;
            height: 100vh;
            background-color: #1e3a8a;
            color: white;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            flex: 1;
        }

        .sidebar li {
            margin: 1rem 0;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            display: block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #3b82f6;
        }

        .logout-btn {
            margin-top: 2rem;
            background-color: #ef4444;
            border: none;
            padding: 0.8rem;
            font-size: 1.1rem;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #dc2626;
        }

        .main-content {
            margin-left: 250px;
            padding: 2.5rem;
            width: calc(100% - 250px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        .main-content h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .bg-white {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .bg-white:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .bg-white h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .bg-white p {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
        }

        canvas {
            width: 100%;
            height: 300px;
            margin-top: 2rem;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3b82f6;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .badge-success {
            background-color: #10b981;
            color: white;
        }

        .badge-warning {
            background-color: #f59e0b;
            color: white;
        }

        .badge-pending {
            background-color: #6b7280;
            color: white;
        }

        /* Notice Card Title Enhancement */
        .notice-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
            line-height: 1.3;
            display: block;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }

        .notice-message {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #4b5563;
        }

        .vote-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .vote-btn:hover {
            background-color: #2563eb;
        }

        .vote-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        /* Flexbox container for splitting the sections */
        .flex {
            display: flex;
        }

        .space-x-6 {
            gap: 1.5rem;
        }

        .flex-1 {
            flex: 1;
        }

        /* Notification Styling */
        .notification {
            background-color: #f3f4f6;
            border-left: 4px solid #3b82f6;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .notification.important {
            border-left-color: #ef4444;
        }

        .notification time {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
            position: relative;
        }

        .steps::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e5e7eb;
            z-index: 0;
        }

        .step {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .step-circle {
            width: 30px;
            height: 30px;
            background-color: #e5e7eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            font-weight: bold;
        }

        .step.active .step-circle {
            background-color: #3b82f6;
            color: white;
        }

        .step.completed .step-circle {
            background-color: #10b981;
            color: white;
        }

        /* Tab Styling */
        .tab-container {
            display: flex;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #3b82f6;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #3b82f6;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .notice-count {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #e5e7eb;
            border-radius: 9999px;
            min-width: 1.5rem;
            height: 1.5rem;
            padding: 0 0.5rem;
            font-size: 0.75rem;
            margin-left: 0.5rem;
            font-weight: 600;
        }

        .notice-count.unread {
            background-color: #ef4444;
            color: white;
        }

        .notice-item {
            position: relative;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6b7280;
        }

        .empty-state svg {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem auto;
            color: #9ca3af;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                padding: 1.5rem;
                display: none;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1.5rem;
                box-sizing: border-box;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .sidebar a {
                font-size: 1rem;
            }

            .bg-white {
                padding: 1rem;
            }

            .bg-white h3 {
                font-size: 1rem;
            }

            .bg-white p {
                font-size: 1.2rem;
            }

            .logout-btn {
                padding: 0.7rem;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Notices</h2>
        <ul>
            <li><a href="/vDashboard">Dashboard</a></li>
            <li><a href="/vote">Vote</a></li>
            <li><a href="/notice" class="active">Notices</a></li>
            <li><a href="/results">Results</a></li>
            <li><a href="/help">Help & Support</a></li>
        </ul>
        <button class="logout-btn">Logout</button>
    </div>

    <div class="main-content flex-1 p-6">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">Notices</h1>
        </div>

        <div class="tab-container">
            <div class="tab active" data-tab="all">
                All Notices <span id="all-count" class="notice-count">0</span>
            </div>
        </div>

        <div id="all-notices" class="tab-content active">
            <ul id="notice-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Notices will be dynamically inserted here -->
                <li class="col-span-full empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                    </svg>
                    <h3>No notices available</h3>
                    <p>You don't have any notices at this time</p>
                </li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const noticeList = document.getElementById('notice-list');
            const allCount = document.getElementById('all-count');

            // Initialize notice data
            window.noticeData = [];

            // Fetch notices
            try {
                const response = await fetch('/api/notice');
                const data = await response.json();

                if (response.ok) {
                    if (data.length === 0) {
                        // Keep the empty state message
                    } else {
                        // Store notice data
                        window.noticeData = data;

                        // Render notices
                        renderNotices();
                    }
                } else {
                    showError('Failed to load notices.');
                }
            } catch (error) {
                console.error('Error fetching notices:', error);
                showError('Error fetching notices.');
            }

            function renderNotices() {
                // Clear list
                noticeList.innerHTML = '';

                // Update count
                allCount.textContent = window.noticeData.length;

                // Check if list is empty
                if (window.noticeData.length === 0) {
                    noticeList.innerHTML = `
                        <li class="col-span-full empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                            </svg>
                            <h3>No notices available</h3>
                            <p>You don't have any notices at this time</p>
                        </li>
                    `;
                    return;
                }

                // Add notices to list
                window.noticeData.forEach((notice, index) => {
                    const li = createNoticeElement(notice, index);
                    noticeList.appendChild(li);
                });
            }

            function createNoticeElement(notice, index) {
                const li = document.createElement('li');
                li.className = 'bg-white p-6 rounded-xl shadow-lg relative transition-all duration-300 hover:shadow-2xl notice-item';

                const truncated = notice.message.length > 120
                    ? notice.message.substring(0, 120) + '...'
                    : notice.message;

                const fullId = `full-message-${index}`;
                const isTruncated = notice.message.length > 120;

                li.innerHTML = `
                    <div class="flex items-start space-x-4">
                        <div class="flex-shrink-0">
                            <div class="bg-blue-100 text-blue-600 rounded-full w-10 h-10 flex items-center justify-center">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M13 16h-1v-4h-1m1-4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z"/>
                                </svg>
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="mb-1">
                                <h3 class="notice-title">${notice.title}</h3>
                            </div>
                            <p class="notice-message" id="${fullId}">${truncated}</p>
                            ${isTruncated
                        ? `<button class="text-blue-600 mt-2 text-sm hover:underline" onclick="toggleMessage('${fullId}', ${index})">
                                       Read more
                                   </button>`
                        : ''
                    }
                            <time class="block text-xs text-gray-400 mt-2">${new Date(notice.created_at).toLocaleString()}</time>
                        </div>
                    </div>
                `;

                return li;
            }

            function showError(message) {
                noticeList.innerHTML = `<li class="text-center text-red-500 col-span-full">${message}</li>`;
            }
        });

        // Function to toggle message expansion
        function toggleMessage(id, index) {
            const el = document.getElementById(id);
            const current = el.innerText;
            const notice = window.noticeData[index];

            if (current.endsWith('...')) {
                el.innerText = notice.message;
            } else {
                el.innerText = notice.message.substring(0, 120) + '...';
            }
        }
    </script>
</body>

</html>
