<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Verify Voters</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f5f9;
            display: flex;
        }

        .sidebar {
            position: fixed;
            width: 250px;
            height: 100vh;
            background-color: #1e3a8a;
            color: white;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            flex: 1;
        }

        .sidebar li {
            margin: 1rem 0;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            display: block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #3b82f6;
        }

        .logout-btn {
            margin-top: 2rem;
            background-color: #ef4444;
            border: none;
            padding: 0.8rem;
            font-size: 1.1rem;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #dc2626;
        }

        .main {
            margin-left: 250px;
            padding: 2.5rem;
            width: calc(100% - 250px);
        }

        .main h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .voter-card {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .voter-card:hover {
            transform: translateY(-4px);
        }

        .voter-details {
            padding: 2rem;
            flex: 1;
        }

        .voter-details h3 {
            font-size: 1.7rem;
            margin-bottom: 1rem;
        }

        .voter-details p {
            font-size: 1.1rem;
            margin: 0.4rem 0;
        }

        .verify-btn {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .verify-btn:hover {
            background-color: #059669;
        }

        .voter-photo {
            width: 320px;
            height: auto;
            object-fit: cover;
            background-color: #e5e7eb;
        }

        @media (max-width: 768px) {
            .voter-card {
                flex-direction: column;
                text-align: center;
            }

            .voter-photo {
                width: 100%;
                height: 280px;
                object-fit: cover;
            }

            .main {
                margin-left: 0;
                width: 100%;
                padding: 1rem;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Verify Voters Management</h2>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/Candidate">Manage Candidates</a></li>
            <li><a href="/vote">Manage Vote</a></li>
            <li><a href="/countdown">Countdown</a></li>
            <li><a href="/results">Results</a></li>
            <li><a href="/verifyVoters" class="active">Verify Voters</a></li>
            <li><a href="/profile">Profile</a></li>
        </ul>
        <button class="logout-btn">Logout</button>
    </div>

    <div class="main">
        <h2>üîç Voter Verification</h2>
        <div id="voter-list"></div>
    </div>

    <script>

        function getrole() {
                return localStorage.getItem('role');
            }

            document.addEventListener('DOMContentLoaded', function () {
                const role = localStorage.getItem('role');

                if (!role || role.toLowerCase() !== 'admin') {
                    alert("Access Denied! Only admins are allowed to view this page.");
                    window.location.href = '/Dashboard';
                    return;
                }

                // If admin, proceed with election countdown
                getElectionTime();
                setInterval(updateCountdown, 1000);
            });
        async function fetchPendingVoters() {
            const res = await fetch('http://localhost:3000/api/verify-voters/pending');
            const voters = await res.json();

            const listDiv = document.getElementById('voter-list');
            listDiv.innerHTML = '';

            if (voters.length === 0) {
                listDiv.innerHTML = '<p style="font-size: 1.5rem; font-weight: bold;">No pending voters.</p>';
                return;
            }

            voters.forEach(voter => {
                const card = document.createElement('div');
                card.className = 'voter-card';

                card.innerHTML = `
          <div class="voter-details">
            <h3>${voter.fullName}</h3>
            <p><strong>Email:</strong> ${voter.email}</p>
            <p><strong>Voter ID:</strong> ${voter.voterID}</p>
            <p><strong>Age:</strong> ${voter.age}</p>
            <p><strong>Gender:</strong> ${voter.gender}</p>
            <button onclick="verifyVoter('${voter.voterID}')" class="verify-btn">‚úÖ Verify</button>
          </div>
          <img src="${voter.photo}" alt="Voter Photo" class="voter-photo" />
        `;

                listDiv.appendChild(card);
            });
        }

        async function verifyVoter(voterID) {
            const res = await fetch(`http://localhost:3000/api/verify-voters/verify/${voterID}`, {
                method: 'PUT'
            });
            const data = await res.json();
            alert(data.message);
            fetchPendingVoters();
        }

        window.onload = fetchPendingVoters;
    </script>
</body>

</html>
