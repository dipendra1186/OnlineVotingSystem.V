<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Voting System</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .image-side {
            flex: 1.5;
            position: relative;
        }

        .image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-side .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .image-side h1 {
            margin-bottom: 10px;
        }

        .login-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ce1126, #ffffff 40%, #003893);
        }

        .login-box {
            width: 400px;
            background-color: rgb(251, 248, 248);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .login-box p {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box label {
            display: block;
            margin-bottom: 5px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        .login-box .links {
            text-align: center;
            margin-top: 20px;
        }

        .login-box .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .login-box .links a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .modal {
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 128, 0, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    text-align: center;
    animation: fadeIn 0.5s ease;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

.checkmark {
    font-size: 50px;
    color: green;
    animation: pop 0.4s ease-out;
    margin-bottom: 10px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); }
}

    </style>
</head>

<body>
    <div class="container">
        <div class="image-side">
            <img src="../assets/images/vote.jpg" alt="Voting System Image">
            <div class="overlay">
                <h1>Voting System</h1>
                <p>Secure, transparent, and accessible voting for everyone.</p>
            </div>
        </div>
        <div class="login-side">
            <div class="login-box">
                <h2>Welcome back</h2>
                <p>Sign in to access the voting system</p>
                <form onsubmit="handleLogin(event)">
                    <label for="voterID">ID</label>
                    <input type="text" id="voterID" name="voterID" placeholder="Enter your ID" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>

                    <button type="submit">Sign In</button>
                </form>
                <!-- Success Popup Modal -->
                <div id="successModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <div class="checkmark">&#10003;</div>
                        <p>Login Successful! Redirecting...</p>
                    </div>
                </div>
                <div class="links">
                    <a href="/forgotpassword" style="display: block; margin-bottom: 10px;">Forgot Password?</a>
                    <a href="/signup" font-weight: bold;">Don't have an account? Sign Up</a>
                </div>

            </div>
        </div>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const voterIDField = document.getElementById('voterID');
            const passwordField = document.getElementById('password');

            const userData = {
                voterID: voterIDField.value.trim(),
                password: passwordField.value.trim()
            };

            try {
                const response = await fetch('https://clearly-ethical-worm.ngrok-free.app/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                // Check if the response is OK (status code 200)
                if (!response.ok) {
                    throw new Error('Login failed: ' + response.statusText);
                }

                const data = await response.json();

                if (data.success) {
                    console.log("Login response:", data);
                    console.log("User object:", data.user);
                    console.log("UserID to store:", data.user.userID || data.userID || "not found");

                    // Store in localStorage
                    localStorage.setItem('userID', data.user.userID);
                    localStorage.setItem('role', data.user.role);
                    localStorage.setItem('status', data.user.status);

                    // Show success popup
                    document.getElementById('successModal').style.display = 'flex';

                    // Redirect after 2 seconds
                    setTimeout(() => {
                        const role = data.user.role.toLowerCase();
                        if (role === 'voter') {
                            window.location.href = "/vDashboard";
                        } else if (role === 'admin') {
                            window.location.href = "/dashboard";
                        } else {
                            window.location.href = "/";
                        }
                    }, 2000);

                } else {
                    alert('Login failed: ' + (data.message || 'Invalid credentials'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed: ' + error.message);
            }

        }
    </script>

</body>

</html>
