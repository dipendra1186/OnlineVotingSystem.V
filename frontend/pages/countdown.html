<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Countdown - Voting System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f5f9;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            width: 250px;
            height: 100vh;
            background-color: #1e3a8a;
            color: white;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 600;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            flex: 1;
        }

        .sidebar li {
            margin: 1rem 0;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            display: block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-bottom: 0.5rem;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #3b82f6;
        }

        .logout-btn {
            margin-top: 2rem;
            background-color: #ef4444;
            border: none;
            padding: 0.8rem;
            font-size: 1.1rem;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #dc2626;
        }

        .main-content {
            margin-left: 250px;
            padding: 2.5rem;
            width: calc(100% - 250px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        .main-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #1e3a8a;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .bg-white {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .bg-white:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }

        .bg-white h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #1e3a8a;
        }

        .bg-white p {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .bg-white .text-2xl {
            font-size: 1.5rem;
        }

        .bg-white .text-lg {
            font-size: 1.2rem;
        }

        .shadow {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .mt-6 {
            margin-top: 1.5rem;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #1e3a8a;
        }

        /* Chart Section */
        canvas {
            width: 100%;
            height: 300px;
            margin-top: 2rem;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                padding: 1.5rem;
                display: none;
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1.5rem;
                box-sizing: border-box;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .sidebar a {
                font-size: 1rem;
            }

            .bg-white {
                padding: 1rem;
            }

            .bg-white h3 {
                font-size: 1.2rem;
            }

            .bg-white p {
                font-size: 1.3rem;
            }

            .logout-btn {
                padding: 0.7rem;
                font-size: 1rem;
            }
        }

        /* Add additional styles for smoother user experience */
        input[type="datetime-local"] {
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 8px;
            width: 100%;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        input[type="datetime-local"]:focus {
            border-color: #3b82f6;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Adjusting the Logout button for better appearance */
        .logout-btn {
            background-color: #ef4444;
            color: white;
        }

        .logout-btn:hover {
            background-color: #dc2626;
        }

        /* Card view styling for Set Election Time */
        #time-setting {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        /* Add margin to avoid overlap with sidebar */
        .main-content {
            margin-left: 300px;
        }
    </style>


</head>

<body>
    <div class="sidebar">
        <h2>Welcome to Dashboard</h2>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/Candidate">Manage Candidates</a></li>
            <li><a href="/vote">Manage Vote</a></li>
            <li><a href="/countdown">Countdown</a></li>
            <li><a href="/results">Results</a></li>
            <li><a href="/verifyVoters" class="active">Verify Voters</a></li>
        </ul>
        <button class="logout-btn">Logout</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="text-3xl font-bold text-blue-900">Election Countdown</h1>

        <div id="time-setting" class="bg-white p-6 mt-6 shadow rounded">
            <h2 class="text-xl font-bold">Set Election Start and End Time</h2>
            <div class="mt-4">
                <label for="start-time" class="block text-gray-600">Election Start Date and Time</label>
                <input type="datetime-local" id="start-time" class="mt-2 p-2 border rounded w-full" />
            </div>
            <div class="mt-4">
                <label for="end-time" class="block text-gray-600">Election End Date and Time</label>
                <input type="datetime-local" id="end-time" class="mt-2 p-2 border rounded w-full" />
            </div>
            <button id="set-time-btn" class="mt-4 bg-blue-500 px-4 py-2 text-white rounded hover:bg-blue-700 w-full">Set
                Election
                Time</button>

            <p id="time-status" class="mt-4 text-gray-600">Please set the election start and end time.</p>
        </div>

        <div id="countdown-section" class="bg-white p-6 mt-6 shadow rounded hidden">
            <h2 class="text-xl font-bold">Time Remaining</h2>
            <p id="countdown" class="text-4xl font-bold text-center">Loading...</p>
            <p id="start-time-display" class="text-center mt-2 text-gray-600">Election Start: --:--</p>
            <p id="end-time-display" class="text-center text-gray-600">Election End: --:--</p>
            <div class="mt-4 flex justify-center">
                <button id="cancel-time-btn"
                    class="bg-red-500 px-4 py-2 text-white rounded hover:bg-red-700 mr-2">Cancel Election
                    Time</button>
                <button id="modify-time-btn"
                    class="bg-yellow-500 px-4 py-2 text-white rounded hover:bg-yellow-700">Modify Election
                    Time</button>
            </div>
        </div>

    </div>
    </div>

    <script>
        function getAdminID() {
            return localStorage.getItem('userID');
        }

        let startDate, endDate;

        document.addEventListener('DOMContentLoaded', function () {
            getElectionTime();
            setInterval(updateCountdown, 1000);
        });

        document.getElementById('set-time-btn').addEventListener('click', function () {
            const startTime = document.getElementById('start-time').value;
            const endTime = document.getElementById('end-time').value;
            const adminID = getAdminID();

            if (!startTime || !endTime) {
                showNotification('Please select both start and end time.', 'error');
                return;
            }

            if (new Date(endTime) <= new Date(startTime)) {
                showNotification('End time must be after start time.', 'error');
                return;
            }

            fetch('/api/countdown/set', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ adminID, startTime, endTime })
            })
                .then(response => response.json())
                .then(data => {
                    showNotification(data.message, 'success');
                    if (data.message === "Election time set successfully") {
                        startDate = new Date(startTime);
                        endDate = new Date(endTime);
                        displayCountdownUI(startTime, endTime);
                    }
                })
                .catch(err => {
                    console.error(err);
                    showNotification('Failed to set election time.', 'error');
                });
        });

        document.getElementById('cancel-time-btn').addEventListener('click', function () {
            const adminID = getAdminID();
            fetch(`/api/countdown/delete/${adminID}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(data => {
                    showNotification(data.message, 'success');
                    document.getElementById('countdown-section').classList.add('hidden');
                    document.getElementById('time-status').textContent = 'Election time has been canceled.';
                })
                .catch(err => {
                    console.error(err);
                    showNotification('Failed to cancel election time.', 'error');
                });
        });

        document.getElementById('modify-time-btn').addEventListener('click', function () {
            document.getElementById('countdown-section').classList.add('hidden');
            document.getElementById('time-status').textContent = 'Modify the election time below.';
        });

        function getElectionTime() {
            const adminID = getAdminID();
            fetch(`/api/countdown/get/${adminID}`)
                .then(response => response.json())
                .then(data => {
                    if (data.startTime && data.endTime) {
                        startDate = new Date(data.startTime);
                        endDate = new Date(data.endTime);
                        displayCountdownUI(data.startTime, data.endTime);
                    }
                })
                .catch(err => {
                    console.error(err);
                    showNotification('Failed to fetch election time.', 'error');
                });
        }

        function displayCountdownUI(startTime, endTime) {
            document.getElementById('countdown-section').classList.remove('hidden');
            document.getElementById('start-time-display').textContent = `Election Start: ${formatDateTime(startTime)}`;
            document.getElementById('end-time-display').textContent = `Election End: ${formatDateTime(endTime)}`;
        }

        function updateCountdown() {
            if (!startDate || !endDate) return;

            const now = new Date();
            let countdownText = '';

            if (now < startDate) {
                countdownText = getTimeRemaining(startDate, 'Election starts in:');
            } else if (now >= startDate && now <= endDate) {
                countdownText = getTimeRemaining(endDate, 'Election ends in:');
            } else {
                countdownText = 'Election has ended.';
            }

            document.getElementById('countdown').textContent = countdownText;
        }

        function getTimeRemaining(targetDate, prefix) {
            const now = new Date();
            const totalSeconds = Math.floor((targetDate - now) / 1000);

            if (totalSeconds < 0) return '00d 00h 00m 00s';

            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            return `${prefix} ${pad(days)}d ${pad(hours)}h ${pad(minutes)}m ${pad(seconds)}s`;
        }

        function pad(num) {
            return num.toString().padStart(2, '0');
        }

        function formatDateTime(dateTimeStr) {
            const date = new Date(dateTimeStr);
            return date.toLocaleString();
        }

        function showNotification(message, type = 'info') {
            alert(`${type.toUpperCase()}: ${message}`);
        }
    </script>


    </body>
    
    </html>
